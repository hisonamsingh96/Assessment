<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
     <label for="">First Name:</label><br>
     <input type="text" placeholder="Enter Your Name"><br>
     <label for="">Last Name:</label><br>
     <input type="text" placeholder="Enter Your Last Name"><br>
     <label for="">Email:</label><br>
     <input type="text" placeholder="it should contain@..."><br>
     <label for="">Mobile:</label><br>
     <input type="text" placeholder="only 10 digits are allowed"><br>
     <label for="">Gender</label><br>
     <input type="radio" name="gender">male
       <input type="radio" name="gender">Female<br>
       <label for="">Address:</label><br>
       <textarea name="" id="" cols="20" rows="5"></textarea><br>
       <label for="">Date Of Birth:</label><br>
       <input type="datetime-local"><br>
        <label for="">City:</label><br>
        <input type="text" name="" id=""><br>
        <label for="">Area PIN:</label><br>
      <input type="text"><br>
      <label for="">State:</label><br>
    <input type="text"><br>
    
    <select name="" id="">
        <option value="">Qualification:</option>
        <option value="">WD</option>
        <option value="">FRONTEND DEVELOPER</option>
        <option value="">NODE JS</option>
        <option value="">REACT JS</option>
</select>
<br>
<label for="">Specialization:</label><br>
<input type="checkbox">Computer Science<br>
<input type="checkbox">Information Technology<br>
<input type="checkbox">Computer Architecture<br>
<input type="checkbox">Tele Communication<br>
<label for="">Password:</label><br>
<input type="text"><br>
<button>Registered</button>
     </form>
</body>
</html>
