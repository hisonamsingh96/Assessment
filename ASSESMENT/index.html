<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="calculater">


       <div id="display" class="input"></div>

       <div class="line">
        <div class="grey-bg-button">AC</div>
        <div class="grey-bg-button">+/-</div>
        <div class="grey-bg-button">%</div>
        <div class="grey-bg-button" id="bn">/</div>
       </div>
   

  
       <div class="line">
        <div class="grey-bg-button" id="">7</div>
        <div class="grey-bg-button">8</div>
        <div class="grey-bg-button">9</div>
        <div class="grey-bg-button" id="bn">X</div>
       </div>
   

  
       <div class="line">
        <div class="grey-bg-button">4</div>
        <div class="grey-bg-button">5</div>
        <div class="grey-bg-button">6</div>
        <div class="grey-bg-button" id="bn">-</div>
       </div>
   
  
       <div class="line">
        <div class="grey-bg-button">1</div>
        <div class="grey-bg-button">2</div>
        <div class="grey-bg-button">3</div>
        <div class="grey-bg-button" id="bn">+</div>
       </div>
   


  
       <div class="line">
        <div class="grey-bg-button">0</div>
        <div class="grey-bg-button" id="dott">.</div>
        <div class="grey-bg-button" id="btn">=</div>
        
       </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
